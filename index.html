<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="home-view">
        <nav class="navbar navbar-expand-lg">
    
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <h1 class="Mos-Title"  title="Yasindu">MOS BURGER</h1>
                <div class="sub-Mos-Title">Burger Cafe</div>
              </a>
            <table>
              <tr>
                <td class="navbar-btn">Home</td>
                <td class="navbar-btn">About</td>
                <td class="navbar-btn">Order</td>
                <td class="navbar-btn">Delevery</td>
              </tr>
            </div>
        </table>
    </nav>

    <div class="row">
        <div class="col">
            <div class="main-mos">
                <h1>MOS BURGER</h1>
            </div>
            <div class="mos-combo">
                <select name="cities" id="cities" class="styled-select"> 
                    <option value="cust-city">Select your city</option>
                </select>
            </div>
            <div class="mos-combo">
                <select name="burger" id="burger" class="styled-select"> 
                    <option value="cust-food">Select your burger</option>
                </select>
            </div>
            <div class="button">
                <button class="styled-button">Enjoy Your Food</button>
            </div>
        </div>
        <div class="col">
            <div class="burger-img-row">
                <img class="burger-img" src="image.png" alt="">
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script  src="app.js"></script>
    </body>
</html>
